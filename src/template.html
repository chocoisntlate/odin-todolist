<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <div id="title">Tododoodoo</div>
        <div id="description">A simple todo-list manager</div>
    </div>
    <dialog id="item-details-dialog" class="dialog">
        <div class="detail-content" id="detail-content">
            <span class="detail-header">Name</span>
            <span class="detail-text" id="name-detail-text"></span>
            <span class="detail-header">Priority</span>
            <span class="detail-text" id="priority-detail-text"></span>
            <span class="detail-header">Description</span>
            <span class="detail-text" id="description-detail-text"></span>
            <span class="detail-header">Due Date</span>
            <span class="detail-text" id="due-detail-text"></span>
        </div>
        <div class="detail-bottom">
            <div id="detail-close-button" class="button">Close</div>
        </div>
    </dialog>
    
    <dialog id="create-task-dialog" class="dialog">
        <form id="create-task-form">
            <p>
                <label for="title-input">Task Name</label>
                <input required type="text" id="title-input" name="title-input">
                <label for="priority">Priority</label>
                <select required name="priority" id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <label required for="description">Description</label>
                <input type="text" id="description" name="description">
                <label required for="due">Due Date</label>
                <input type="date" id="due" name="due">
            </p>

            <div id="create-task-button" class="button">Submit</div>
        </form>
    </dialog>

    <div id="content">
        <div class="project-bar">
            <div class="button" id="create-project-button">
                <img id="add-svg"  src="./assets/add-svgrepo-com.svg" alt="">
            </div>

            <div class="button project-button">
                <span>Project 1</span>
                <button class="project-delete-button">x</button>
            </div>
        </div>

        <div id="project-area">
            <div class="button" id="create-task-button">Create new task</div>
            <div id="project-content">

            </div>
        </div>
    </div>
</body>
</html>
