<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <div id="title">Tododoodoo</div>
        <div id="description">A simple todo-list manager</div>
    </div>
    <div id="content">

            <div class="button" id="create-project-button">
                <img id="add-svg"  src="./assets/add-svgrepo-com.svg" alt="">

            </div>

        </div>
